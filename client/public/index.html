<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=2" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon.ico?v=2" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />

    <!-- Basic Security Headers (Frame-ancestors and X-Frame-Options removed as they cause warnings in meta tags) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- Content Security Policy (simplified for development) -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   script-src 'self' 'unsafe-inline' 'unsafe-eval';
                   style-src 'self' 'unsafe-inline';
                   img-src 'self' data: https: blob:;
                   connect-src 'self' http://localhost:5001 https://*.onrender.com https://*.railway.app https://*.vercel.app https://*.netlify.app;
                   font-src 'self' data:;
                   object-src 'none';
                   base-uri 'self';
                   form-action 'self';" />

    <meta
      name="description"
      content="Soul Winning - Manage your ministry contacts and track your evangelism efforts securely"
    />

    <!-- SEO and Social Media -->
    <meta name="keywords" content="soul winning, evangelism, ministry, contacts, Christian" />
    <meta name="author" content="Soul Winning App" />
    <meta property="og:title" content="Soul Winning - Ministry Contact Management" />
    <meta property="og:description" content="Securely manage your ministry contacts and track your evangelism efforts" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Soul Winning - Ministry Contact Management</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to be enabled in your browser for security and functionality reasons.</p>
        <p>Please enable JavaScript and reload the page to continue.</p>
      </div>
    </noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
